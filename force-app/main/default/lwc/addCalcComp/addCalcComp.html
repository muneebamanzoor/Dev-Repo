<template>
    <lightning-card title="Addition of Two Numbers" icon-name="utility:add">
        <div class="slds-p-around_medium">
            <lightning-input label="First Number" type="number" onchange={handleFirst}></lightning-input>
            <lightning-input label="Second Number" type="number" onchange={handleSecond}></lightning-input>
            <lightning-button label="Add" variant="brand" onclick={addNumbers}></lightning-button>
            <p class="slds-m-top_medium">Result: {result}</p>
        </div>
    </lightning-card>
</template>
